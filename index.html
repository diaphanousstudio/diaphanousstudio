<div class="portfolio">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4">
                <img src="img/photo1.jpg" alt="photo">
            </div>
            <div class="col-12 col-md-4">
                <img src="img/photo2.jpg" alt="photo">
            </div>
            <div class="col-12 col-md-4">
                <img src="img/photo3.jpg" alt="photo">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <img src="img/photo4.jpg" alt="photo">
            </div>
            <div class="col-12 col-md-4">
                <img src="img/photo5.jpg" alt="photo">
            </div>
            <div class="col-12 col-md-4">
                <img src="img/photo6.jpg" alt="photo">
            </div>
        </div>
    </div>
</div>
<section class="project">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Try right now!
                </h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form2">
                            <input type="text" id="Name"
                                   aria-describedby="emailHelp" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form2">
                            <input type="email" id="Email"
                                   aria-describedby="emailHelp" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form2">
                            <input type="text" id="Phone"
                                   aria-describedby="emailHelp" placeholder="Phone">
                        </div>
                    </div>
                </div>
            </div>
            <div class="message">
                <input type="text" id="Message"
                       placeholder="Message">
            </div>
            <div class="button">
                <button class="btn2" type="submit">Submit</button>
            </div>
        </div>
    </div>
</section>
